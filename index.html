<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        

        function Ninja( name, health = 100 ){
            const speed = 3;
            const strength = 3;
            
            this.name = name;
            this.health = health;

            this.sayName = function(){
                console.log( this.name );
            };
            
            this.showStats = function(){
                console.log( strength, speed, this.health );
            };
            
            this.drinkSake = function(){
                this.health += 10;
            }

            this.punch = function( n ){
                if( n instanceof Ninja )
                    n.health -= 5;
                else
                    console.log("wrong class, we do not puch these guys")
            }

            this.kick = function( n ){
                if( n instanceof Ninja )
                    n.health -= ( 15 * strength );
                else
                    console.log("wrong class, we do not kick these guys")
            }
        }

        n = new Ninja( "Nonon" )
        q = new Ninja( "Qonan" )
        n.kick(q)
    
    
    </script>
    
</body>
</html>
